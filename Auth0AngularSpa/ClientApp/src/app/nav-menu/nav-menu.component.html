<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>Auth0 Angular Client</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
          <ul class='nav navbar-nav'>
            <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a [routerLink]='["/"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-home'></span> Home
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]' *ngIf="auth.isAuthenticated()">
              <a [routerLink]='["/userinfo"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-th-list'></span> UserInfo
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]' *ngIf="auth.isAuthenticated()">
              <a [routerLink]='["/test"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-user'></span> Test
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]' *ngIf="auth.isAuthenticated()">
              <a [routerLink]='["/profile"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-user'></span> Profile
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
                <span class='glyphicon glyphicon-log-out'></span> Log Out
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
                <span class='glyphicon glyphicon-log-in'></span> Log In
              </a>
            </li>
          </ul>
        </div>
    </div>
</div>
